<!-- Sidebar -->
<div class="sidebar" data-background-color="dark">
  <div class="sidebar-logo">
    <!-- Logo Header -->
    <div class="logo-header" data-background-color="dark">
      <a href="/" class="logo">
        <img src="assets/img/kaiadmin/logo_light.svg" alt="navbar brand" class="navbar-brand" height="20" />
      </a>
      <div class="nav-toggle">
        <button class="btn btn-toggle toggle-sidebar">
          <i class="gg-menu-right"></i>
        </button>
        <button class="btn btn-toggle sidenav-toggler">
          <i class="gg-menu-left"></i>
        </button>
      </div>
      <button class="topbar-toggler more">
        <i class="gg-more-vertical-alt"></i>
      </button>
    </div>
    <!-- End Logo Header -->
  </div>
  <div class="sidebar-wrapper scrollbar scrollbar-inner">
    <div class="sidebar-content">
      <ul class="nav nav-secondary">
        <!-- Dashboard Section -->
        <li class="nav-item">
          <a data-bs-toggle="collapse" href="#dashboard" class="collapsed" aria-expanded="false">
            <i class="fas fa-tachometer-alt"></i>
            <p>Dashboard</p>
            <span class="caret"></span>
          </a>
          <div class="collapse" id="dashboard">
            <ul class="nav nav-collapse">
              <li>
                <a routerLink="/dashboard">
                  <span class="sub-item">Dashboard 1</span>
                </a>
              </li>
            </ul>
          </div>
        </li>

        <!-- Stock Management -->
        <li class="nav-item">
          <a routerLink="/stock" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <i class="fas fa-box"></i>
            <p>Stock Management</p>
          </a>
        </li>

        <!-- Category Management -->
        <li class="nav-item">
          <a routerLink="/category" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <i class="fas fa-tags"></i>
            <p>Category Management</p>
          </a>
        </li>

        <!-- Produit Management -->
        <li class="nav-item">
          <a routerLink="/produit" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <i class="fas fa-cube"></i>
            <p>Produit Management</p>
          </a>
        </li>
        
        <!-- Clients -->
        <li class="nav-item">
          <a routerLink="/clients" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <i class="fas fa-user-friends"></i>
            <p>Clients</p>
          </a>
        </li>

        <!-- Fournisseurs -->
        <li class="nav-item">
          <a routerLink="/fournisseurs" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <i class="fas fa-truck"></i>
            <p>Fournisseurs</p>
          </a>
        </li>

        <!-- BonCommande -->
        <li class="nav-item">
          <a routerLink="/boncommande" routerLinkActive="active">
            <i class="fas fa-receipt"></i>
            <p>Bon Commande</p>
          </a>
        </li>
        

        <!-- Facture Management -->
        <li class="nav-item">
          <a routerLink="/factureClients" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <i class="fas fa-file-invoice"></i>
            <p>Facture Management</p>
          </a>
        </li>

        <!-- Employees -->
        <li class="nav-item">
          <a routerLink="/users" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <i class="fas fa-users"></i>
            <p>Employees</p>
          </a>
        </li>
        
        

        <!-- Settings Section -->
        <li class="nav-section">
          <span class="sidebar-mini-icon">
            <i class="fa fa-cogs"></i>
          </span>
          <h4 class="text-section">Settings</h4>
        </li>
        
        <!-- View Profile -->
        <li class="nav-item">
          <a routerLink="/view-profile" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <i class="fas fa-user-circle"></i>
            <p>View Profile</p>
          </a>
        </li>

        <!-- Account Settings -->
        <li class="nav-item">
          <a routerLink="/account-settings" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <i class="fas fa-cogs"></i>
            <p>Account Settings</p>
          </a>
        </li>

        <!-- Additional sidebar items here -->
      </ul>
    </div>
  </div>
</div>
<!-- End Sidebar -->
