<div class="container">
  <h2>Add QuantiteCommande</h2>
  
  <form (ngSubmit)="addQuantiteCommande()">
    <div class="form-group">
      <label for="produit">Produit</label>
      <select id="produit" [(ngModel)]="quantiteCommande.produit" name="produit" class="form-control" required>
        <option *ngFor="let produit of produits" [ngValue]="produit">{{ produit.nomProduit }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="bonCommande">BonCommande</label>
      <select id="bonCommande" [(ngModel)]="quantiteCommande.bonCommande" name="bonCommande" class="form-control" required>
        <option *ngFor="let bonCommande of bonCommandes" [ngValue]="bonCommande">{{ bonCommande.idBonCommande }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="quantiteCommande">Quantite</label>
      <input type="number" id="quantiteCommande" [(ngModel)]="quantiteCommande.quantiteCommande" name="quantiteCommande" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="montant">Montant</label>
      <input type="number" id="montant" [(ngModel)]="quantiteCommande.montant" name="montant" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Add QuantiteCommande</button>
    <button type="button" class="btn btn-secondary" (click)="navigateToFacture()">Generate Facture</button>
  </form>
</div>
