<section class="vh-100" style="background-color: #1a2035;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem; overflow: hidden;">
          <div class="row g-0">
            <!-- Image Column -->
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img 
                src="../../../assets/img/gestion.webp" 
                alt="login form" 
                class="img-fluid" 
                style="object-fit: cover; width: 100%; height: 100%; border-radius: 1rem 0 0 1rem;" 
              />
            </div>
            <!-- Form Column -->
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form>
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Logo</span>
                  </div>
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                  
                  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
                    <p *ngFor="let msg of errorMsg">{{msg}}</p>
                  </div>
                  
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input [(ngModel)]="authRequest.email" type="email" id="login" name="email" class="form-control form-control-lg" placeholder="name@example.com" />
                    <label class="form-label" for="login">Email address</label>
                  </div>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input [(ngModel)]="authRequest.password" type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password"/>
                    <label class="form-label" for="password">Password</label>
                  </div>
                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="button" (click)="login()">
                      <em class="fas fa-sign-in-alt">&nbsp;Sign in</em>
                    </button>
                  </div>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?&nbsp;
                    <button (click)="register()" type="button" class="btn btn-link">
                      <em class="fas fa-user-plus">&nbsp;Register</em>
                    </button>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
