<!-- Client Component HTML -->
<div class="container">
  <div class="page-inner">
    <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4">
      <div>
        <div class="page-header">
          <h3 class="fw-bold mb-3">Management</h3>
          <ul class="breadcrumbs mb-3">
            <li class="nav-home">
              <a routerLink="/dashboard">
                <i class="icon-home"></i>
              </a>
            </li>
            <li class="separator">
              <i class="icon-arrow-right"></i>
            </li>
            <li class="nav-item">
              <a routerLink="/clients">Clients</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="ms-md-auto py-2 py-md-0">
        <button class="btn btn-primary btn-round" (click)="openAddClientModal()">Add Client</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">List Clients</h4>
            <input
              type="text"
              class="form-control"
              placeholder="Search by name or email"
              [(ngModel)]="searchTerm"
              (ngModelChange)="filterClients()"
            />
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table id="basic-datatables" class="display table table-striped table-hover">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let client of paginatedClients">
                    <td>{{ client.nomClient }}</td>
                    <td>{{ client.mail }}</td>
                    <td>{{ client.adresseClient }}</td>
                    <td>{{ client.phone }}</td>
                    <td>
                      <button class="btn btn-primary btn-sm" (click)="editClient(client)">
                        <i class="icon-pencil"></i>
                      </button>
                      <button class="btn btn-danger btn-sm" (click)="deleteClient(client.idClient)">
                        <i class="icon-trash"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="pagination mt-3">
              <ul class="pagination">
                <li class="page-item" [class.disabled]="currentPage === 1">
                  <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
                </li>
                <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index">
                  <a class="page-link" [class.active]="isActivePage(i + 1)" (click)="changePage(i + 1)">{{ i + 1 }}</a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === totalPages">
                  <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add/Edit Client Modal -->
    <div class="modal fade" [class.show]="showModal" [style.display]="showModal ? 'block' : 'none'" tabindex="-1" aria-labelledby="clientModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="clientModalLabel">{{ editMode ? 'Edit' : 'Add' }} Client</h5>
            <button type="button" class="btn-close" aria-label="Close" (click)="resetForm()"></button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="editMode ? updateClient() : addClient()">
              <div class="mb-3">
                <label for="nomClient" class="form-label">Name</label>
                <input type="text" class="form-control" id="nomClient" [(ngModel)]="newClient.nomClient" name="nomClient" required>
              </div>
              <div class="mb-3">
                <label for="mail" class="form-label">Email</label>
                <input type="email" class="form-control" id="mail" [(ngModel)]="newClient.mail" name="mail" required>
              </div>
              <div class="mb-3">
                <label for="adresseClient" class="form-label">Address</label>
                <input type="text" class="form-control" id="adresseClient" [(ngModel)]="newClient.adresseClient" name="adresseClient">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" [(ngModel)]="newClient.phone" name="phone">
              </div>
              <button type="submit" class="btn btn-primary">{{ editMode ? 'Update' : 'Add' }} Client</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
